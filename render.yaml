databases:
  - name: postgres
    ipAllowlist: []
    # databaseName: mysite
    # user: mysite

services:
  - type: web
    name: what-about
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
  - type: redis
    name: redis
    ipAllowlist: []
    plan: free
    maxmemoryPolicy: noeviction
    