databases:
  - name: what-about
    databaseName: what-about
    plan: free
    ipAllowList: []
    user: what-about

services:
  - type: web
    name: what-about
    plan: free
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: what-about
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
